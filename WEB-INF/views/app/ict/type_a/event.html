<!doctype html>
<html lang="en">
	<head>

		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/font.css" rel="stylesheet" type="text/css" />

		<title>오늘의 행사</title>

	<body>
		<div class="div_wrap today_wrap">
			<img class="bg_wrap" src="../../../../../resources/ict/img/type_a/event/today_bg.png" />

			</div>
			<div class="event_slider swiper">

							<div class="time_place_wrap">
								<div class="event_label">시간</div>
								<div class="event_ex">16:00 ~ 17:30</div>

							<div class="time_place_wrap">
								<div class="event_label">장소</div>
								<div class="event_ex">F3 강좌실</div>
							</div>
						</div>
						<div class="book-talk">
							BOOK TALK
							<br />
							작가 이솔로몬을 만나는 시간
						</div>
					</div>
					<div class="frame_event swiper-slide">
						<div class="time_place">
							<div class="time_place_wrap">
								<div class="event_label">시간</div>
								<div class="event_ex">16:00 ~ 17:30</div>

							<div class="time_place_wrap">
								<div class="event_label">장소</div>
								<div class="event_ex">F3 시청각실</div>
							</div>
						</div>
						<div class="book-talk">
							MOVIE TALK
							<br />
							도서관 영화제
						</div>
					</div>
					<div class="frame_event swiper-slide">
						<div class="time_place">
							<div class="time_place_wrap">
								<div class="event_label">시간</div>
								<div class="event_ex">16:00 ~ 17:30</div>
							</div>
							<div class="time_place_wrap">
								<div class="event_label">장소</div>
								<div class="event_ex">F1 강좌실</div>
							</div>
						</div>
						<div class="book-talk">
							PICTURE DISPLAY
							<br />
							10월 원화전시
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
