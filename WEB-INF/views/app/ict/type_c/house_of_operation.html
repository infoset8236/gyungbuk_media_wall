<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
				name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/type_c/common.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/type_c/house_of_operation.css" rel="stylesheet" type="text/css" />
	<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="../../../../../resources/ict/js/type_c/common/date_and_time.js" type="text/javascript"></script>
	<title>이용안내</title>
</head>
<body>
<div class="container">
	<div class="header">
		<div>
			<h1 class="header-title">이용안내</h1>
			<div class="header-caption">HOURS OF OPERATION</div>
		</div>
		<div>
			<div class="time">
				<div id="hours">00</div>
				<div>:</div>
				<div id="minutes">00</div>
			</div>
			<div id="months"></div>
		</div>
	</div>
	<div class="content">
		<div class="content_title">자료실 운영시간 안내</div>
		<table class="table">
			<thead >
			<tr class="table_header" >
				<th>자료실명</th>
				<th>평일</th>
				<th>토 · 일요일</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>유아 · 어린이자료실</td>
				<td>09:00 ~ 18:00</td>
				<td>09:00 ~ 17:00</td>
			</tr>
			<tr>
				<td>종합자료실</td>
				<td>09:00 ~ 20:00</td>
				<td>09:00 ~ 17:00</td>
			</tr>
			<tr>
				<td>인문자료실</td>
				<td>09:00 ~ 22:00</td>
				<td>09:00 ~ 17:00</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
