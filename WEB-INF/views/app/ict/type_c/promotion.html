<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_c/common.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_c/promotion.css" rel="stylesheet" type="text/css" />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_c/promotion/index.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_c/common/date_and_time.js" type="text/javascript"></script>
		<title>홍보동영상</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<h1 class="header-title">홍보동영상</h1>
					<div class="header-caption">PROMOTION</div>
				</div>
				<div>
					<div class="time">
						<div id="hours">00</div>
						<div>:</div>
						<div id="minutes">00</div>
					</div>
					<div id="months"></div>
				</div>
			</div>
			<div class="content">
				<div class="clock_wrapper">
					<div class="clock">
						<div class="hour"></div>
						<div class="minute"></div>
						<div class="second"></div>
					</div>
					<div id="clock_date">2024년 09월 25일(수)</div>
					<div id="clock_time">10:08</div>
				</div>
				<div class="video">
					<img alt="" src="../../../../../resources/ict/img/type_c/promotion/video.png" />
				</div>
				<div class="weather_wrapper">
					<div class="today">TODAY'S WEATHER</div>
					<div class="weather_description">체감 31.4°</div>
					<img alt="" class="weather_img" src="" />
					<div class="weather">31.4°</div>
					<div class="weather_caption">구름조금</div>
				</div>
			</div>
		</div>
	</body>
</html>
