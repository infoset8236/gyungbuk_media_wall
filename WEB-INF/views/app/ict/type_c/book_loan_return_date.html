<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" />
		<link href="../../../../../resources/ict/css/flipclock.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_c/common.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_c/book_loan_return_date.css" rel="stylesheet" type="text/css" />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/plugin/flipclock.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_c/date_and_time.js" type="text/javascript"></script>
		<title>대출반납일</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<h1 class="header-title black">대출반납일</h1>
					<div class="header-caption">BOOK LOAN RETURN DATE</div>
				</div>
				<div>
					<div class="time">
						<div class="black" id="hours">00</div>
						<div class="black">:</div>
						<div class="black" id="minutes">00</div>
					</div>
					<div class="black" id="months"></div>
				</div>
			</div>
			<div class="content">
				<div class="wrapper">
					<div class="label_wrapper">
						<div class="label">대출일</div>
						<div class="caption">LOAN DATE</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip_label">MONTH</div>
						<div class="number_wrapper">
							<div class="flip">
								<div class="divider"></div>
								0
							</div>
							<div class="flip">
								<div class="divider"></div>
								9
							</div>
						</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip_label">DAY</div>
						<div class="number_wrapper">
							<div class="flip">
								<div class="divider"></div>
								0
							</div>
							<div class="flip">
								<div class="divider"></div>
								9
							</div>
						</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip_label">WEEK</div>
						<div class="flip week">
							<div class="divider_day"></div>
							금
						</div>
					</div>
				</div>
				<div class="wrapper">
					<div class="label_wrapper">
						<div class="label">반납일</div>
						<div class="caption">RETURN DATE</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip_label">MONTH</div>
						<div class="number_wrapper">
							<div class="flip">
								<div class="divider"></div>
								0
							</div>
							<div class="flip">
								<div class="divider"></div>
								9
							</div>
						</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip_label">DAY</div>
						<div class="number_wrapper">
							<div class="flip">
								<div class="divider"></div>
								0
							</div>
							<div class="flip">
								<div class="divider"></div>
								9
							</div>
						</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip_label">WEEK</div>
						<div class="flip week">
							<div class="divider_day"></div>
							금
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
