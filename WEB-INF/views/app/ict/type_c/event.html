<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/type_c/common.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../resources/ict/css/type_c/event.css" rel="stylesheet" type="text/css" />
	<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="../../../../../resources/ict/js/type_c/event/index.js" type="text/javascript"></script>
	<script src="../../../../../resources/ict/js/type_c/common/date_and_time.js" type="text/javascript"></script>
	<title>행사안내</title>
</head>
<body>
<div class="container">
	<div class="header">
		<div>
			<h1 class="header-title">행사안내</h1>
			<div class="header-caption">LIBRARY EVENT</div>
		</div>
		<div>
			<div class="time">
				<div id="hours">00</div>
				<div>:</div>
				<div id="minutes">00</div>
			</div>
			<div id="months"></div>
		</div>
	</div>
	<div class="content">
		<div class="today">TODAY'S EVENT</div>
		<div class="event-title">
			박준 시인 특강 : 읽는다고<br> 달라지는 일은 없겠지만
		</div>
		<div class="box">
			<div class="event-time"><span>시간</span>14:00 ~ 16:00</div>
			<div class="event-time"><span>장소</span>2층 평생학습실(배움1실)</div>
		</div>
	</div>
	<img alt="" class="moon" src="../../../../../resources/ict/img/type_c/event/moon.png">
	<img alt="" class="user" src="../../../../../resources/ict/img/type_c/event/user.png">
</div>
<div class="constelacao"></div>
</body>
</html>
