<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_b/common.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_b/welcome_message.css" rel="stylesheet" type="text/css" />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_b/welcome_message.js" type="text/javascript"></script>
		<title>환영메세지</title>
	</head>
	<body>
		<div class="div_wrap welcome_wrap">
			<img class="bg_wrap" src="../../../../../resources/ict/img/type_b/welcome_message/bg_welcome.png" />
			<div class="header_wrap">
				<div class="header_frame">
					<div class="header_group">
						<div class="ict_tit_01">환영메시지</div>
						<div class="ict_tit">WELCOME</div>
					</div>
				</div>
			</div>
			<div class="top-sec">
				<div class="time-date">
					<div class="time-txt" id="time">
						<div id="hours" style="--clr: #191f28">00</div>
						<div>:</div>
						<div id="minutes" style="--clr: #191f28">00</div>
					</div>
					<div class="date-txt" id="date">
						<span id="months"></span>월 <span id="days"></span>일
						<span id="dayofweeks"></span>
					</div>
				</div>
			</div>
			<div class="txt_wel">
				<div class="div">서로이음도서관에 오신 것을 환영합니다.</div>
				<div class="lib_tit">Welcome to Seoroieum Library</div>
			</div>
		</div>
	</body>
	<script>
		setInterval(() => {
			var day = new Date();

			let hours = document.getElementById('hours');
			let minutes = document.getElementById('minutes');

			let h = day.getHours();
			let m = day.getMinutes();
			if (h > 12) {
				//h = h - 12;
			}
			//add zero before single digital number
			h = h < 10 ? '0' + h : h;
			m = m < 10 ? '0' + m : m;
			//s = (s < 10) ? "0" + s : s;

			hours.innerHTML = h;
			minutes.innerHTML = m;
			//seconds.innerHTML = s;
			//ampm.innerHTML = am;
		});
	</script>
</html>
